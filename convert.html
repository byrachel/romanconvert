    var numberToConvert = 0;

    function parseToRoman(data) {
        data = numberToConvert;
        const decimal = [1000,900,500,400,100,90,50,40,10,9,5,4,1];
        const roman = ["M","CM","D","CD","C","XC","L","XL","X","IX","V","IV","I"];
        let result = '';
        if(data > 0 && data < 4000) {
            for(let i=0; i<decimal.length; i++) {
                if(data%decimal[i] < data) {
                    result += roman[i];
                    data -= decimal[i];
                }
            }
            console.log(result)

        }
        else {
            return data;
        }
  }

        // roman numeral
        var romanNum = new Array();
         romanNum = ["M","CM","D","CD","C","XC","L","XL","X","IX","V","IV","I"];
         // decimal number
         var dNum = new Array();
         dNum = [1000,900,500,400,100,90,50,40,10,9,5,4,1];
         function decimalRoman(value) {
            if (value <= 0 || value >= 4000)
               return value;
               var romanNumeral = "";
            for (var i = 0; i<romanNum.length; i++) {
               while (value >= dNum[i]) {
                  value -= dNum[i];
                  romanNumeral += romanNum[i];
               }
            }
            return romanNumeral;
         }
